<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK FINAL PROYECT</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
    </div>
    <div class="container py-5">
    </div>
    <!--CONTAINER-->
        <div class="text-center container">
            <main class="mx-auto form-signin w-50">
            <!--FORM-->
                <form>
                    <h1 class="h2 mb-3 fw-bold">LOGIN NOW</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control floatingInput validationDefault01" id="emailUser" placeholder="Enter your email" required>
                        <label for="floatingInput">E-Mail Address:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control floatingPassword validationDefault02" id="passwordUser" placeholder="Enter your password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <input class="w-50 btn btn-lg fw-bold btn-warning" type="button" id="btnLogin" value="Sign Up">
                </form>
            </main>
        </div>
        <!--SCRIPTS-->
        <script src="login.js"></script>
</body>
</html>
